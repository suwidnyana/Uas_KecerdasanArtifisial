<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fuzzy Logic{% endblock %}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0f0f0f;
            --card: #181818;
            --text: #eaeaea;
            --accent: #2ecc71;
            --accent-hover: #27ae60;
            --nav-bg: #121212;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        nav {
            background: var(--nav-bg);
            padding: 15px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: var(--text);
            font-weight: 500;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: var(--accent);
            color: black;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: var(--card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
        }

        h2, h3 {
            text-align: center;
            font-weight: 600;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(255,255,255,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }

        label {
            font-weight: 500;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        button {
            padding: 12px;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            background: var(--accent);
            color: black;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: var(--accent-hover);
        }
    </style>

</head>
<body>

    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Perhitungan Fuzzy</a></li>
            <li><a href="{{ url_for('grafik') }}">Grafik Keanggotaan</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
        </ul>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
